<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        button { padding: 10px 15px; margin: 5px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <h1>üß™ Simple Local Storage Test</h1>
    
    <div class="test-section">
        <h3>Test: Add Product to Local Storage</h3>
        <button onclick="addTestProduct()">Add Test Product</button>
        <div id="result" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Current Storage</h3>
        <div id="storage" class="result"></div>
    </div>

    <script>
        function addTestProduct() {
            try {
                // Get existing products
                let products = JSON.parse(localStorage.getItem('pickle_products') || '[]');
                
                // Create new product
                const newProduct = {
                    id: crypto.randomUUID(),
                    name: 'Test Mango Pickle',
                    description: 'Delicious test pickle',
                    category: 'Test',
                    price: 150,
                    cost: 100,
                    stock_quantity: 25,
                    unit: 'jar',
                    sku: 'TEST-' + Date.now(),
                    image_url: '',
                    is_active: true,
                    created_at: new Date().toISOString(),
                    updated_at: new Date().toISOString()
                };
                
                // Add to array
                products.push(newProduct);
                
                // Save back to localStorage
                localStorage.setItem('pickle_products', JSON.stringify(products));
                
                document.getElementById('result').innerHTML = 
                    `<div class="success">‚úÖ Product added successfully!<br>ID: ${newProduct.id}<br>Name: ${newProduct.name}</div>`;
                
                updateStorage();
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        function updateStorage() {
            const products = JSON.parse(localStorage.getItem('pickle_products') || '[]');
            document.getElementById('storage').innerHTML = 
                `<strong>Products in localStorage:</strong> ${products.length}<br>
                <pre>${JSON.stringify(products, null, 2)}</pre>`;
        }

        // Initialize
        updateStorage();
    </script>
</body>
</html>
